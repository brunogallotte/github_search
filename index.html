<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gitsearch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Git Search</title>
</head>
<body>
    <div class="container">
        <section class="container__box">
            <h1 class="title">Git Search</h1>
            <p class="text">
                Insira o seu @ do github e acesse as informações do seu perfil!
            </p>
            <div class="form__group field">
                <input id="githubid" type="input" class="form__field" placeholder="Name" required="">
                <label for="name" class="form__label">seu github aqui</label>
                <button type="button" id="btn">
                    Search
                </button>
            </div>
        </section>
    </div>
    <script src="/jquery.js"></script>
    <script src="/main.js"></script>
</body>
</html>
